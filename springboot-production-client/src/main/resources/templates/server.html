<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.thymeleaf.org " xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<html lang="en">
<!-- Bootstrap icons-->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
<link rel="stylesheet" href="../static/css/bootstrap.css"
      th:href="@{/css/bootstrap.css}">
<link rel="stylesheet" href="../static/css/styles.css"
      th:href="@{/css/styles.css}">
<div th:insert="layouts :: header"></div>
<body class="d-flex flex-column">
<main class="flex-shrink-0">
    <!-- Navigation-->
    <div th:insert="layouts :: navbar"></div>
    <!-- Page Content-->
    <section class="py-5">
        <div class="container px-5">
            <h1 class="fw-bolder fs-5 mb-4">Server connection:</h1>
            <div class="card border-0 shadow rounded-3 overflow-hidden">
                <div class="card-body p-0">
                    <div class="row gx-0">
                        <div class="col-lg-6 col-xl-5 py-lg-5">
                            <div class="p-4 p-md-5">
                                <div class="badge bg-danger bg-gradient rounded-pill mb-2">Get request</div>
                                <div class="h2 fw-bolder">Response</div>
                                <p th:text="${result}">Result of the response...</p>
                            </div>
                        </div>
                        <div class="col-lg-6 col-xl-7">
                            <div class="bg-featured-blog"
                                 style="background-image: url('https://dummyimage.com/700x350/343a40/6c757d')"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>
<!-- Footer-->
<div th:insert="layouts :: footer"></div>
<!-- Bootstrap core JS-->
<script type="text/javascript " src="../static/js/bootstrap.bundle.min.js"
        th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
