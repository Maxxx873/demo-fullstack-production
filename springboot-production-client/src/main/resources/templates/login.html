<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.thymeleaf.org " xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Production planning software login page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../static/css/bootstrap.css"
          th:href="@{/css/bootstrap.css}">
    <link rel="stylesheet" href="../static/css/styles.css"
          th:href="@{/css/styles.css}">
</head>
<body>
<div class="container login-container">
    <div class="container d-flex justify-content-center">
        <div class="card border-0 shadow rounded-3 overflow-hidden">
            <div class="card-body">
                <div class="col">
                    <div class="row">
                        <h1 class="text-center">Sign in</h1>
                        <form th:action="@{/login}" id="login-form" class="login-form" method='POST'>
                            <div class="form-group p-1">
                                <input type="text" class="form-control" name="username" placeholder="Login">
                            </div>
                            <div class="form-group p-1">
                                <input type="password" name="password" class="form-control" placeholder="Password">
                            </div>
                            <div class="p-2">
                                <a class="fs-5 link-dark text-decoration-none" data-bs-toggle="collapse"
                                   href="#collapseForgotPassword" role="button" aria-expanded="false"
                                   aria-controls="collapseForgotPassword">
                                    Forgot password?
                                </a>
                                <div class="collapse" id="collapseForgotPassword">
                                    <div class="card card-body">
                                        <i class="bi-telephone-fill"></i>
                                        Please call support
                                    </div>
                                </div>
                            </div>
                            <div class="d-grid gap-2 p-1">
                                <button id="login-button" class="btn btn-login btn-danger" type="submit">Login
                                    <span hidden id="spinner" class="spinner-border spinner-border-sm"
                                          role="status"></span>
                                </button>
                            </div>

                            <div class="text-danger" th:if="${param.error}">
                                Invalid username or password.
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <footer class="py-3 my-4 mt-auto fixed-bottom">
        <p class="text-center text-muted">Copyright Â© 2022</p>
    </footer>
</div>

<script>
const form = document.getElementById("login-form");
form.addEventListener('submit', (event) => {
     let element = document.getElementById("spinner");
     let hidden = element.getAttribute("hidden");
     if (hidden = true) {
        element.removeAttribute("hidden");
     }
});

</script>
<script type="text/javascript " src="../static/js/bootstrap.bundle.min.js"
        th:src="@{/js/bootstrap.bundle.min.js}"></script>

</body>
</html>
