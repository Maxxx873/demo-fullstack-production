<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.thymeleaf.org " xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<html lang="en">
<!-- Bootstrap icons-->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
<link rel="stylesheet" href="../static/css/bootstrap.css"
      th:href="@{/css/bootstrap.css}">
<link rel="stylesheet" href="../static/css/styles.css"
      th:href="@{/css/styles.css}">
<div th:insert="layouts :: header"></div>
    <body class="d-flex flex-column">
        <main class="flex-shrink-0">
            <!-- Navigation-->
            <div th:insert="layouts :: navbar"></div>
            <!-- Page Content-->
            <section class="py-5">
                <div class="container px-5">
                    <h1 class="fw-bolder fs-5 mb-4">User information:</h1>
                    <div class="card border-0 shadow rounded-3 overflow-hidden">
                        <div class="card-body p-0">
                            <div class="row gx-0">
                                <div class="col-lg-1 col-sm-4 align-self-center p-4 p-md-5">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="70" height="70" fill="#e50d43" class="bi bi-person-circle" viewBox="0 0 16 16">
                                        <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
                                        <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
                                    </svg>
                                </div>
                                <div class="col-lg-11 col-sm-8 align-self-center">
                                    <div class="p-4 p-md-5">
                                        <span class="badge rounded-pill bg-success my-2">Success</span>
                                        <div class="h2 fw-bolder">
                                            <p th:text="|${user.getFirstname} ${user.getLastname} ${user.getSurname}|">Response</p>
                                        </div>
                                        <p th:text="|${user.getIdGuideConcern} ${user.getIdGuideCeh}|">Result of the response...</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <!-- Footer-->
        <div th:insert="layouts :: footer"></div>
        <!-- Bootstrap core JS-->
        <script type="text/javascript " src="../static/js/bootstrap.bundle.min.js"
                th:src="@{/js/bootstrap.bundle.min.js}"></script>
    </body>
</html>
