<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.thymeleaf.org " xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<html lang="en">
<!-- Bootstrap icons-->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
<link rel="stylesheet" href="../static/css/bootstrap.css"
      th:href="@{/css/bootstrap.css}">
<link rel="stylesheet" href="../static/css/styles.css"
      th:href="@{/css/styles.css}">
<div th:insert="layouts :: header"></div>
<body class="d-flex flex-column">
<main class="flex-shrink-0">
    <!-- Navigation-->
    <div th:insert="layouts :: navbar"></div>
    <!-- Page Content-->
    <section class="py-5">
        <div class="container px-5">
            <h1 class="fw-bolder fs-5 mb-4">User information:</h1>
            <div class="card border-0 shadow rounded-3 overflow-hidden">
                <div class="card-body p-0">
                    <div class="row gx-0">
                        <div class="col-xl-1 col-md-1 col-sm-4 align-self-center px-4 pt-4">
                            <div class="feature text-white rounded-3 mb-3"><i class="bi bi-person"></i></div>
                        </div>
                        <div class="col-xl-6 col-md-6 col-sm-8 align-self-center">
                            <div class="p-lg-4 p-md-5 pt-sm-1 px-4">
                                <span class="badge rounded-pill bg-light">Info</span>
                                <div class="h2 fw-bolder">
                                    <p th:text="|${user.getFirstname} ${user.getLastname} ${user.getSurname}|">
                                        Response</p>
                                </div>
                                <p th:text="|${user.getIdGuideConcern} ${user.getIdGuideCeh}|">Result of the
                                    response...</p>
                            </div>
                        </div>
                        <div class="col-xl-5 align-self-right">
                            <div class="card border-0 h-100">
                                <div class="card-body p-4">
                                    <div class="d-flex h-100 align-items-center justify-content-center">
                                        <div class="text-center">
                                            <div class="h6 fw-bolder">Contact</div>
                                            <p class="text-muted mb-4">
                                                For details, email at
                                                <br>
                                                <a href="#!">press@domain.com</a>
                                            </p>
                                            <div class="h6 fw-bolder">YOU CAN USE</div>
                                            <a class="fs-5 px-2 link-dark" href="#!"><i class="bi-telegram"></i></a>
                                            <a class="fs-5 px-2 link-dark" href="#!"><i class="bi-phone-fill"></i></a>
                                            <a class="fs-5 px-2 link-dark" href="#!"><i
                                                    class="bi-telephone-fill"></i></a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>
<!-- Footer-->
<div th:insert="layouts :: footer"></div>
<!-- Bootstrap core JS-->
<script type="text/javascript " src="../static/js/bootstrap.bundle.min.js"
        th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
