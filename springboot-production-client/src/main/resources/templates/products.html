<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.thymeleaf.org " xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<html lang="en">
<!-- Bootstrap icons-->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
<link rel="stylesheet" href="../static/css/bootstrap.css"
      th:href="@{/css/bootstrap.css}">
<link rel="stylesheet" href="../static/css/styles.css"
      th:href="@{/css/styles.css}">
<div th:insert="layouts :: header"></div>
<body class="d-flex flex-column">
<main class="flex-shrink-0">
    <!-- Navigation-->
    <div th:insert="layouts :: navbar"></div>
    <!-- Page Content-->
    <section class="py-5">
        <div class="container px-5 my-5">
            <h1 class="fw-bolder fs-5 mb-4">Available products:</h1>
            <section class="bg-light py-5 border-bottom">
                <div class="container px-0 px-md-5 my-5">
                    <div class="text-center mb-5">
                        <h2 class="fw-bolder">Production plan</h2>
                        <p class="lead mb-0">List of serial numbers and product models</p>
                    </div>
                    <div class="row gx-5 justify-content-center">
                        <div class="col-lg-6 col-xl-4" th:each="product: ${products}">
                            <div class="card mb-5 mb-xl-5">
                                <div class="card-body p-5">
                                    <div class="feature text-white rounded-3 mb-3"><i class="bi bi-boombox"></i></div>
                                    <div class="mb-3">
                                        <span class="display-7 fw-bold" th:text="${product.sign}">Product name</span>
                                        <p><span class="text-muted" th:text="${product.sn}">/ sn</span></p>
                                    </div>
                                    <ul class="list-unstyled mb-4">
                                        <li class="mb-2">
                                            <i class="bi bi-check text-primary"></i>
                                            <strong th:text="${product.name}">sign</strong>
                                        </li>
                                    </ul>
                                    <div class="d-grid"><a class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">Open product</a></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </section>
</main>

<!-- Modal -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="staticBackdropLabel">Product content</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <ul class="list-group">
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        Details
                        <span class="badge bg-primary rounded-pill">14</span>
                    </li>
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        Components
                        <span class="badge bg-primary rounded-pill">2</span>
                    </li>
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        Other
                        <span class="badge bg-primary rounded-pill">1</span>
                    </li>
                </ul>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<!-- Footer-->
<div th:insert="layouts :: footer"></div>
<!-- Bootstrap core JS-->
<script type="text/javascript " src="../static/js/bootstrap.bundle.min.js"
        th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
